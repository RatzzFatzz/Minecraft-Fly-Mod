buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sponge"
            url = "http://repo.spongepowered.org/maven"
        }
    }
    dependencies {
        classpath "net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT"
        classpath "org.spongepowered:mixingradle:0.4-SNAPSHOT"
    }
}

apply plugin: "net.minecraftforge.gradle.liteloader"
apply plugin: "org.spongepowered.mixin"

version = "1.1"
group = "at.pcgf.flymod"
archivesBaseName = "flymod"

targetCompatibility = 1.8
sourceCompatibility = 1.8

minecraft {
    version = "1.11.2"
    mappings = "snapshot_20161224"
    runDir = "run"
}

sourceSets {
    main {
        java.srcDir "src/main/java"
        resources.srcDir "src/main/resources"
        refMap = "mixins.flymod.refmap.json"
    }
}

mixin {
    defaultObfuscationEnv notch
}

litemod {
    json {
        name = "flymod"
        mcversion = "1.11.2"
        version = "1.1"
        author = "MarkusWME"
        description = "This Mod allows you to enable a 3D fly and let you customize the fly and run speed."
        mixinConfigs += "mixins.flymod.json"
    }
}

jar {
    from litemod.outputs
}